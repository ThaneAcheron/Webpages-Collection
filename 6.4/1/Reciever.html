<!DOCTYPE html> 
<html> 
 <head> 
 <script>
 
window.addEventListener("message", receiveMessage,false);

function receiveMessage(event) {
alert("!");
var content = document.getElementById("content");
content.innerHTML += "Received message \"<span>" + event.data + "</span>\" <br/> From domain: " + event.origin + "";
}

</script>
 </head> 
 <body> 
<h4>Receiver</h4>
<div id="content"></div>
 </body>
</html>
